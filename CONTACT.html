    <div class="container">

    		<div class="contenu">
               <h2>Veuillez remplir ce formulaire pour que l'on puisse vous contacter:)</h2>
    			<div class="boite">
    				<label for="name">NOM</label>
    				<input type="text" placeholder="ENTREZ VOTRE NOM!"name="name " required >
    			
    				<label for="lastname">PRENOM</label>
    				<input type="text" placeholder="ENTREZ VOTRE PRENOM!" name="lastname " required >
    			
    				<label for="email">E-MAIL</label>
    				<input type="email"placeholder="ENTREZ VOTRE EMAIL!" name="email " required >
    			
    				<label for="phone">TELEPHONE</label>
    				<input type="tel"placeholder="12-345-67-89" name="phone" required pattern="[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}" >

               <button>ENVOYER</button>
    		</div>
    	</form>
